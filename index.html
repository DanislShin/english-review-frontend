<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>영어 문장 해설 리뷰</title>
</head>
<body>
  <h2>영어 문장</h2>
  <p id="sentence">The weather was unexpectedly warm yesterday.</p>

  <h3>당신의 해설 (영어 또는 한국어)</h3>
  <textarea id="userInput" rows="6" cols="60" placeholder="여기에 해설을 입력하세요..."></textarea><br><br>
  <button onclick="submitReview()">AI 리뷰 요청</button>

  <h3>AI 피드백</h3>
  <pre id="result" style="white-space: pre-wrap;"></pre>

  <script>
    async function submitReview() {
      const input = document.getElementById("userInput").value;
      const sentence = document.getElementById("sentence").textContent;

      const response = await fetch("/review", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ sentence, input })
      });

      const data = await response.json();
      document.getElementById("result").textContent = data.feedback || "오류 발생";
    }
  </script>
</body>
</html>
